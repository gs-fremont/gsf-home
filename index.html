    <title>Gurdwara Sahib Fremont</title>

<body>
    <!-- Banner -->
    <div class="banner">
        <img src="gsf_banner.webp" alt="Gurdwara Sahib Fremont Banner">
        <img src="gsf_home.webp" alt="Gurdwara Sahib Home">
    </div>

    <!-- Audio Player Section -->
    <div class="audio-banner">
        <div class="audio-container">
            <h3>Listen Gurdwara Sahib Live</h3>
            <button class="play-button" id="playPauseButton">
                <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M8 5v14l11-7z" />
                </svg>
                <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" style="display: none;">
                    <path d="M6 19h4V5H6zm8-14v14h4V5z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Donate Banner -->
    <div class="donate-banner">
        <img src="gsf_lafires.jpeg" alt="LA Fires">
        <div class="overlay">
            <h1>Donate Online For LA Fires Humanitarian Efforts</h1>
            <form action="https://www.paypal.com/donate" method="post" target="_top">
                <input type="hidden" name="campaign_id" value="3HP9RE7GBAD8A" />
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="Donate" />
            </form>
        </div>
    </div>
