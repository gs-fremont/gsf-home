<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurdwara Sahib Fremont</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        .banner {
            background-color: #ffffff;
            padding: 20px;
        }

        .banner img {
            max-width: 100%;
            height: auto;
        }

        .audio-banner {
            padding: 20px 0;
            width: 100%; /* Full width */
            text-align: center;
        }

        .audio-banner h3 {
            color: #2b2757; /* Text color */
            font-size: 24px;
            margin: 0 0 20px; /* Add spacing below text */
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px; /* Circular size */
            height: 60px;
            background-color: #2b2757; /* Button color */
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50%; /* Circular shape */
        }

        .play-button svg {
            width: 20px;
            height: 20px;
        }

        .play-button:focus {
            outline: none;
        }

        .donate-banner {
            position: relative;
            text-align: center;
            max-width: 800px; /* Matches your gsf_home.webp container */
            margin: 0 auto; /* Center horizontally */
            aspect-ratio: 16 / 9; /* Matches gsf_home.webp aspect ratio */
            overflow: hidden;
        }

        .donate-banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        .donate-banner .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center vertically and horizontally */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better visibility */
            padding: 20px;
            color: white;
        }

        .donate-banner h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        
    </style>
</head>

<body>
    <!-- Banner -->
    <div class="banner">
        <img src="gsf_banner.webp" alt="Gurdwara Sahib Fremont Banner">
        <img src="gsf_home.webp" alt="Gurdwara Sahib Home">
    </div>

    <!-- Audio Player Section -->
    <div class="audio-banner">
        <h3>Listen Gurdwara Sahib Live</h3>
        <div class="audio-controls">
            <button class="play-button" id="playPauseButton">
                <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M8 5v14l11-7z" />
                </svg>
                <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" style="display: none;">
                    <path d="M6 19h4V5H6zm8-14v14h4V5z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Donate Banner -->
    <div class="donate-banner">
        <img src="gsf_lafires.jpeg" alt="LA Fires">
        <div class="overlay">
            <h1>Donate Online For LA Fires Humanitarian Efforts</h1>
            <form action="https://www.paypal.com/donate" method="post" target="_top">
                <input type="hidden" name="campaign_id" value="3HP9RE7GBAD8A" />
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="Donate" />
            </form>
        </div>
    </div>



    <audio id="audioElement" preload="none" style="display: none;">
        <source src="https://s3.voscast.com:7409/stream" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audioElement = document.getElementById('audioElement');
        const playPauseButton = document.getElementById('playPauseButton');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');

        // Play/Pause functionality
        playPauseButton.addEventListener('click', () => {
            if (audioElement.paused) {
                audioElement.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                audioElement.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        });
    </script>
</body>
</html>
